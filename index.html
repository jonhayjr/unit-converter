<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="container">
                <section class="conversion-header">
                    <h2 class="conversion-header__heading">Metric/Imperial unit conversion</h2>
                    <p id="conversion-amount" class="conversion-header__paragraph">0</p>
                </section>
                <section class="conversion-display">
                    <div class="conversion-display-length">
                        <h2 class="conversion-display-length__heading">Length (Meter/Feet)</h2>
                        <p id="length" class="conversion-display-length__paragraph"></p>
                    </div>
                    <div class="conversion-display-volume">
                        <h2 class="conversion-display-volume__heading">Volume (Liters/Gallons)</h2>
                        <p id="volume" class="conversion-display-volume__paragraph"></p>
                    </div>
                    <div class="conversion-display-mass">
                        <h2 class="conversion-display-mass__heading">Mass (Kilograms/Pounds)</h2>
                        <p id="mass" class="conversion-display-mass__paragraph"></p>
                    </div>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
